{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="/docs/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}getting-started/introduction/" role="button">Get Started</a>
      <a class="btn btn-secondary btn-lg px-4 mb-2" href="https://github.com/gotugboat/tugboat/releases/tag/{{ .Site.Data.tugboat.version }}" role="button">Download Now</a>
      <p class="meta">Open-source Apache-2.0 Licensed. <a href="https://github.com/gotugboat/tugboat/releases/tag/{{ .Site.Data.tugboat.version }}">GitHub {{ .Site.Data.tugboat.version }}</a></p>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
