# A workflow for building and deploying to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    env:
      TUGBOAT_PATH: '${{ github.workspace }}/repos/tugboat'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare theme
        run: make theme

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          cache: 'npm'
          cache-dependency-path: './themes/doks/package-lock.json'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.109.0
          extended: true

      - name: Get docs reference version
        id: doc_reference
        run: |
          echo "tag=$(cat data/tugboat.yml | grep version | awk -F ': ' '{print $2}')" >> $GITHUB_OUTPUT

      - name: Setup Tugboat
        uses: actions/checkout@v3
        with:
          repository: gotugboat/tugboat
          ref: ${{ steps.doc_reference.outputs.tag }}
          path: ${{ env.TUGBOAT_PATH }}

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: '${{ env.TUGBOAT_PATH }}/go.mod'

      - name: Download Go Dependencies
        run: |
          cd "${{ env.TUGBOAT_PATH }}"
          go mod download

      - name: Build
        run: |
          IS_DEBUG=true make docs public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
